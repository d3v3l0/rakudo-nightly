version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout 
      - run:
          name: build nightly
          command: |
              export DATETAG=`date +%Y-%m-%d`
              docker login -u $DOCKERUSR -p $DOCKERPWD
              docker build -t latest -t "$DATETAG" .
              docker run latest perl6 -v
              exit $?
